apiVersion: apps/v1
kind: Deployment
metadata:
  name: pritam-web-deployment
  labels:
    app: pritam-web
spec:
  replicas: 2 # Number of instances
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pritam-web
  template:
    metadata:
      labels:
        app: pritam-web
    spec:
      nodeSelector:
	kubernetes.io/arch: amd64
      containers:
      - name: pritam-web-container
        # Placeholder image - this will be replaced by the CI/CD pipeline
        image: devopcontainer.azurecr.io/pritam-web:latest
        ports:
        - containerPort: 80
